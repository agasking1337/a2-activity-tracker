name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags that start with 'v', e.g., v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This is required for creating releases
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: List files to debug
      run: find . -type f -name "*.csproj"
        
    - name: Restore dependencies
      run: dotnet restore "./src/a2-activity-tracker.csproj"
      
    - name: Build
      run: dotnet build "./src/a2-activity-tracker.csproj" --configuration Release --no-restore
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      
    - name: Create plugin package
      run: |
        mkdir -p release/cs2-slots-tracker
        find . -name "*.dll" -type f
        cp $(find . -name "a2-activity-tracker.dll" -type f) release/cs2-slots-tracker/ || echo "Main DLL not found"
        cp $(find . -name "MySqlConnector.dll" -type f) release/cs2-slots-tracker/ || echo "MySqlConnector DLL not found"
        cp README.md release/cs2-slots-tracker/ || echo "README not found"
        cd release
        zip -r cs2-slots-tracker-${{ env.VERSION }}.zip cs2-slots-tracker/
      
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: release/cs2-slots-tracker-${{ env.VERSION }}.zip
        name: Release ${{ env.VERSION }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
